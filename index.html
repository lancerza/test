<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online TV Player</title>
    <link rel="icon" href="data:;base64,=">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.min.js"></script>
    <style>
        /* --- Base Styles --- */
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        /* --- Video Player --- */
        video {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background-color: #000;
        }

        /* --- Channel Controls --- */
        .channel-controls {
            text-align: center;
            margin: 20px 0;
        }

        .channel-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .channel-buttons button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid transparent;
            border-radius: 8px;
            background: #333;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .channel-buttons button:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        .channel-buttons button.active {
            background-color: #1e90ff;
            color: white;
            border-color: #64b5f6;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
        }
        
        /* --- Channel Info Section --- */
        .channel-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 12px;
        }

        .channel-info .logo {
            height: 50px;
            margin: 0;
        }

        .channel-name {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
        }

        /* --- Loading Spinner --- */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .spinner {
            border: 8px solid #444;
            border-top: 8px solid #1e90ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="channel-controls">
            <div id="channel-buttons-container" class="channel-buttons">
                </div>
        </div>

        <video id="video" autoplay controls></video>

        <div id="channel-info" class="channel-info" style="display: none;">
            <img id="channel-logo" class="logo" src="" alt="Channel Logo"/>
            <h2 id="channel-name" class="channel-name"></h2>
        </div>
    </div>

    <div id="loading-spinner" class="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script>
    // --- GLOBAL VARIABLES ---
    let player;
    let channels = {};
    let currentChannelId = null;

    // --- DOM ELEMENTS ---
    const videoElement = document.getElementById('video');
    const channelButtonsContainer = document.getElementById('channel-buttons-container');
    const loadingSpinner = document.getElementById('loading-spinner');
    const channelInfoContainer = document.getElementById('channel-info');
    const channelLogo = document.getElementById('channel-logo');
    const channelNameElement = document.getElementById('channel-name');

    /** Toggles the loading spinner */
    function showLoading(show) {
        loadingSpinner.style.display = show ? 'flex' : 'none';
    }
    
    /** Updates the active state of channel buttons */
    function updateActiveButton() {
        const buttons = channelButtonsContainer.querySelectorAll('button');
        buttons.forEach(button => {
            button.classList.toggle('active', button.dataset.channelId === currentChannelId);
        });
    }

    /** Creates channel buttons from data */
    function createChannelButtons() {
        channelButtonsContainer.innerHTML = '';
        for (const channelId in channels) {
            const channel = channels[channelId];
            const button = document.createElement('button');
            button.innerText = channel.name;
            button.dataset.channelId = channelId;
            button.onclick = () => loadChannel(channelId);
            channelButtonsContainer.appendChild(button);
        }
    }

    /** Loads a channel, configures DRM, and updates the UI */
    async function loadChannel(channelId) {
        if (!channels[channelId]) return;

        showLoading(true);
        currentChannelId = channelId;
        const channel = channels[channelId];

        // Update UI
        channelInfoContainer.style.display = 'flex';
        channelLogo.src = channel.logo;
        channelLogo.alt = `Logo for ${channel.name}`;
        channelNameElement.innerText = channel.name;
        updateActiveButton();

        // Configure DRM
        const [keyId, key] = channel.license_key.split(':');
        player.configure({
            drm: { clearKeys: { [keyId]: key } }
        });

        // Load Manifest
        try {
            await player.load(channel.url);
            localStorage.setItem('lastChannelId', channelId);
        } catch (error) {
            console.error(`Error loading channel ${channel.name}:`, error);
            channelNameElement.innerText = `Error loading channel`;
            channelLogo.src = '';
        } finally {
            showLoading(false);
        }
    }

    /** Main app initialization */
    async function init() {
        if (!shaka.Player.isBrowserSupported()) {
            alert("Sorry, your browser is not supported.");
            return;
        }
        
        showLoading(true);

        // Fetch channel data
        try {
            const response = await fetch('channels.json');
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            channels = await response.json();
        } catch (e) {
            console.error("Could not load channels.json:", e);
            alert("Fatal Error: Could not load channel data.");
            showLoading(false);
            return;
        }
        
        // Init Player
        player = new shaka.Player(videoElement);
        player.addEventListener('error', e => console.error("Shaka Player Error:", e.detail));
        
        // Restore and save volume settings
        const savedVolume = localStorage.getItem('playerVolume');
        const savedMuted = localStorage.getItem('playerMuted');
        if (savedVolume) videoElement.volume = parseFloat(savedVolume);
        if (savedMuted) videoElement.muted = savedMuted === 'true';

        videoElement.addEventListener('volumechange', () => {
            localStorage.setItem('playerVolume', videoElement.volume);
            localStorage.setItem('playerMuted', videoElement.muted);
        });
        
        // Create UI and load initial channel
        createChannelButtons();
        
        const lastChannelId = localStorage.getItem('lastChannelId');
        const firstChannelId = Object.keys(channels)[0];
        const channelToLoad = lastChannelId && channels[lastChannelId] ? lastChannelId : firstChannelId;

        if (channelToLoad) {
            await loadChannel(channelToLoad);
        } else {
            channelNameElement.innerText = "No channels available.";
            showLoading(false);
        }
    }

    document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
