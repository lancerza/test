<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web TV Player</title>
    <link rel="icon" href="data:;base64,=">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="datetime-display"></div>
        
        <div class="player-wrapper">
            <video id="video"></video>
            
            <div id="loading-indicator" class="loading-indicator hidden">
                <video id="loading-video" loop muted playsinline src="https://cdn.pixabay.com/video/2022/03/14/110646-687352371_large.mp4"></video>
            </div>
            <div id="play-overlay" class="play-overlay">
                <button id="big-play-btn" class="big-play-btn">‚ñ∂</button>
            </div>

            <div class="custom-controls">
                <button id="play-pause-btn" class="control-btn">‚ñ∂Ô∏è</button>
                <input type="range" id="progress-bar" value="0" step="1">
                <div id="time-display" class="time-display">00:00 / 00:00</div>
                <button id="mute-btn" class="control-btn">üîä</button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                <button id="fullscreen-btn" class="control-btn">‚õ∂</button>
            </div>
        </div>

        <div id="channel-buttons-container">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js" defer></script>
</body>
</html>
